name: Bug report
description: Report a reproducible issue in SimpMusic
labels: [ "bug:unconfirmed" ]

body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è **Important:**  
        Issues that are incomplete or not properly filled out will be closed without further explanation.

  - type: checkboxes
    id: duplicate_check
    attributes:
      label: Duplicate Check
      description: Confirm you searched both open and closed issues.
      options:
        - label: I confirm I searched for existing reports and found no duplicates.
          required: true

  - type: textarea
    id: bug_description
    attributes:
      label: Describe the Bug
      placeholder: Briefly describe the bug you encountered.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. ‚Ä¶
        2. ‚Ä¶
        3. ‚Ä¶
        4. ‚Ä¶
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: Describe what you expected to happen instead.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      placeholder: e.g. 1.0.0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### üì± Device Information
        Please provide details about the device where the issue occurred.

  - type: input
    id: android_version
    attributes:
      label: Android Version
      placeholder: e.g. Android 15
    validations:
      required: true

  - type: input
    id: device_model
    attributes:
      label: Device Model
      placeholder: e.g. Google Pixel 7 Pro
    validations:
      required: true

  - type: checkboxes
    id: custom_rom
    attributes:
      label: Custom ROM
      description: Check this if you are using a custom ROM.
      options:
        - label: I am using a custom ROM

  - type: input
    id: rom_name
    attributes:
      label: Custom ROM Name (if applicable)
      description: Only fill this out if you checked the box above.
      placeholder: e.g. LineageOS 21, crDroid, Pixel Experience

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (optional)
      placeholder: Add screenshots if they help show the issue.

  - type: textarea
    id: logs
    attributes:
      label: Log / Error Details
      placeholder: Paste the crash log here if the app crashed.
